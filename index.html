<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Leonora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg, #0f0f14, #1a1a24, #0f0f14);
  background-size: 300% 300%;
  animation: bgMove 20s ease infinite;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: #f5f5f7;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  max-width: 420px;
  width: 90%;
  padding: 50px 40px;
  border-radius: 28px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(25px);
  box-shadow: 0 40px 90px rgba(0,0,0,0.5);
  text-align: center;
}

.line {
  opacity: 0;
  transform: translateY(20px);
  animation: appear 1.2s ease forwards;
}

.line:nth-child(1) { animation-delay: 0.6s; }
.line:nth-child(2) { animation-delay: 1.8s; }
.line:nth-child(3) { animation-delay: 3s; }

@keyframes appear {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1 {
  font-size: 2.4rem;
  margin-bottom: 30px;
  font-weight: 600;
}

p {
  font-size: 1.15rem;
  line-height: 1.6;
  margin: 18px 0;
}

button {
  margin-top: 40px;
  padding: 16px 34px;
  font-size: 1.05rem;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
  color: white;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 40px rgba(255,77,109,0.35);
}

.fadeout {
  animation: fadeOut 1.2s ease forwards;
}

@keyframes fadeOut {
  to { opacity: 0; }
}

.final {
  position: fixed;
  inset: 0;
  background: linear-gradient(120deg, #14141c, #1e1e2b);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  animation: finalIn 1.5s ease forwards;
}

@keyframes finalIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.final h1 {
  font-size: 2.6rem;
  margin-bottom: 20px;
}

.final p {
  font-size: 1.25rem;
  opacity: 0.9;
}
</style>
</head>

<body>

<audio id="music">
  <source src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_0d6e6c6f47.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1 class="line">Leonora</h1>

  <p class="line">
    Ich wollte dich nicht einfach<br>
    zwischen zwei Nachrichten fragen.
  </p>

  <p class="line">
    Deshalb nur das,<br>
    ehrlich und ohne Schnickschnack.
  </p>

  <p class="line">
    MÃ¶chtest du den<br>
    <strong>Valentinstag</strong><br>
    mit mir verbringen?
  </p>

  <button onclick="yes()">Ja</button>
</div>

<script>
function yes() {
  document.getElementById("music").play();

  const card = document.getElementById("card");
  card.classList.add("fadeout");

  setTimeout(() => {
    const final = document.createElement("div");
    final.className = "final";
    final.innerHTML = `
      <div>
        <h1>Dann ist es ein Date.</h1>
        <p>
          Ich freu mich auf dich.<br>
          Wirklich.
        </p>
      </div>
    `;
    document.body.appendChild(final);
  }, 1200);
}
</script>

</body>
</html>
